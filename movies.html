<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/8aeb852ff1.js" crossorigin="anonymous"></script>
    <script src="./movie.js" defer></script>
  </head>
  <body>
    <main>
      <div class="row">
        <nav>
          <p class="logo">WEBMOVIES</p>
          <ul class="nav__link">
            <li class="nav__links"><a href="/index.html">HOME</a></li>
           
          </ul>
        </nav>
        <section>
          <div class="container">
            <div class="row">
              <div class="home__description">
                <h2>FIND YOUR DREAM MOVIE HERE</h2>
                <div class="input__holder">
                  <input
                    placeholder="Type in a Movie...."
                    type="text"
                    value=""
                  />
                  <button class="btn__movie">
                    <i class="fa-regular fa-magnifying-glass">Search</i>
                  </button>
                </div>
              </div>
            </div>
            <div class="movies__wrapper">
            <div class="showmovies movies__loading">
              <i class="fa-solid fa-spinner"></i>
              
            </div>
            
            
          </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
